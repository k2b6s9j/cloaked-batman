buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "Minecraft Forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.0-SNAPSHOT'
        classpath 'org.ajoberstar:gradle-git:0.6.3'
    }
}

import org.ajoberstar.gradle.git.tasks.*

apply plugin: 'forge'

minecraft {
    version = '1.6.4-9.11.1.964'
}

dependencies {
    runtime fileTree(dir: 'lib', include: '*.jar')
    compile fileTree(dir: 'apis/Plugin-Metrics/mods/forge/metrics-lite/src/main/java/', include: 'org/mcstats/MetricsLite.java')
}

jar {
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it).matching {
                exclude "META-INF", "META-INF/**", "*META-INF*", "meta-inf" // no meta-inf
                exclude "**.jar", "**/*.jar", "*.jar"  // no nested jars
            }
        }
    }
}

group = 'k2b6s9j.cloaked_batman'
version = '1.0.1'
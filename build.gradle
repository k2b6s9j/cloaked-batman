buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
        maven {
            name = "Minecraft Forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "Plugin Metrics"
            url = "http://repo.mcstats.org/content/repositories/public"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.0-SNAPSHOT'
        classpath 'org.mcstats.forge:metrics-lite:R8-SNAPSHOT'
    }
}

apply plugin: 'fml'

minecraft {
    version = '1.6.4-6.4.41.787'
    mcpVersion = '8.11'
}

group = 'k2b6s9j.cloaked_batman'
version = 1.0